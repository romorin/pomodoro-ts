<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<script type="text/javascript" src="dist/bundle.js"></script>
	<div class="app-root">
		<div class="app-component">
			<div class="timer">
				<div class="hidden editing">
					<input type="text" class="form-control title" required name="titleLabel" value="test">
				</div>
				<div class="non-editing">
					<h1 class="title">...</h1>
				</div>
				<div class="counter">
					<div class="hidden editing">
						<button class="timer-button increment-min">&and;</button>
						<button class="timer-button decrement-min">&or;</button>
					</div>
					<div class="non-editing left-decoration">...</div>

					<div class="minutes">...</div>:<div class="seconds">...</div>

					<div class="hidden editing">
						<button class="timer-button increment-sec">&and;</button>
						<button class="timer-button decrement-sec">&or;</button>
					</div>
					<div class="non-editing right-decoration">...</div>
				</div>
				<div class="action-buttons">
					<button class="timer-button on-toggle">...</button>
					<button class="timer-button on-reset">...</button>
					<button class="timer-button on-edit">...</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
